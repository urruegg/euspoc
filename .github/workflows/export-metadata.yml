name: Export Dataverse Metadata

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC

jobs:
  export-metadata:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Install Azure CLI
        run: |
          Invoke-WebRequest -Uri https://aka.ms/installazurecliwindows -OutFile .\AzureCLI.msi
          Start-Process msiexec.exe -Wait -ArgumentList '/I AzureCLI.msi /quiet'
          Remove-Item .\AzureCLI.msi
        shell: pwsh
        
      - name: Azure CLI Login
        run: |
          az login --service-principal -u ${{ secrets.DATAVERSE_CLIENT_ID_SIT }} -p ${{ secrets.DATAVERSE_CLIENT_SECRET_SIT }} --tenant ${{ secrets.DATAVERSE_TENANT_ID_SIT }}
        shell: pwsh
        
      - name: Export Dataverse metadata
        env:
          DATAVERSE_URL_SIT: ${{ secrets.DATAVERSE_URL_SIT }}
        run: |
          .\scripts\Export-DataverseMetadata.ps1
        shell: pwsh
        
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code dataverse-metadata/ || echo "changed=true" >> $env:GITHUB_OUTPUT
        shell: pwsh
        continue-on-error: true
        
      - name: Commit and push metadata
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dataverse-metadata/
          git commit -m "chore: update Dataverse metadata [skip ci]"
          git push
        shell: pwsh
        
      - name: Upload metadata as artifact
        uses: actions/upload-artifact@v4
        with:
          name: dataverse-metadata
          path: dataverse-metadata/
          retention-days: 30
